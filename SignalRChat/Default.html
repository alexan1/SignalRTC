<!DOCTYPE html>
<html>
<head>
    <title>Simple Video Chat</title>
    <link rel="icon" href="webrtc.png" sizes="16x16" type="image/png">
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!--<input type="text" readonly  disabled id="myName" /><br /><br />-->
        <!--Users online:-->
        <form id="users"></form>
        <!--<ul id="users"></ul>-->
        <!--<br />-->
        <!--<input type="text" id="users"  />-->
        <video id="remoteVideo" autoplay width="640" height="480"></video>
        <video id="localVideo" autoplay muted title="Local video" width="320" height="240"></video>
        <div>
            <button id="callButton">Call</button>
            <button id="hangupButton">Hang Up</button>
        </div>
        <br />
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Message" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
        <button id="clearMessages">Clear messages</button>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <!--<script src="Scripts/adapter.js"></script>-->
    <script src="https://rawgit.com/webrtc/adapter/master/adapter.js"></script>
    <script src="Scripts/video.js"></script>
    <script src="Scripts/signalr.js"></script>
</body>
</html>
